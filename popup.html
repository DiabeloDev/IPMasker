<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { width: 280px; padding: 15px 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8f9fa; color: #212529; }
.container { display: flex; flex-direction: column; }
.header { display: flex; align-items: center; margin-bottom: 15px; }
.header svg { color: #0d6efd; margin-right: 10px; }
.header h3 { margin: 0; font-size: 18px; font-weight: 600; }
.section { border-top: 1px solid #dee2e6; padding-top: 15px; margin-top: 15px; }
.row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; font-size: 14px; }
.stats-value { font-weight: 600; color: #0d6efd; }
.switch { position: relative; display: inline-block; width: 40px; height: 22px; }
.switch input { display: none; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .3s; border-radius: 22px; }
.slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
input:checked + .slider { background-color: #0d6efd; }
input:checked + .slider:before { transform: translateX(18px); }
button { width: 100%; padding: 8px; font-size: 14px; font-weight: 500; color: #0d6efd; background-color: transparent; border: 1px solid #0d6efd; border-radius: 4px; cursor: pointer; transition: all 0.2s; }
button:hover { background-color: #e7f1ff; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"></path></svg>
    <h3>IP Masker</h3>
  </div>
  <div class="row">
    <span data-i18n="maskedLabel">Zamaskowano:</span>
    <span id="statCount" class="stats-value">0</span>
  </div>
  <div class="section">
    <div class="row">
      <span data-i18n="activeLabel">Aktywne</span>
      <label class="switch">
        <input type="checkbox" id="toggleMain">
        <span class="slider"></span>
      </label>
    </div>
    <div class="row">
      <span data-i18n="maskLocalLabel">Maskuj lokalne IP</span>
      <label class="switch">
        <input type="checkbox" id="toggleLocal">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="section">
    <button id="btnOpenSettings" data-i18n="settingsButton">Ustawienia</button>
  </div>
</div>
<script src="locales.js"></script>
<script src="popup.js"></script>
</body>
</html>
